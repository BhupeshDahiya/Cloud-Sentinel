<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="5">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSentinel | System Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        /* Smooth hover effect for cards */
        .card { background-color: #1e293b; transition: all 0.3s ease; border: 1px solid #334155; }
        .card:hover { transform: translateY(-5px); border-color: #38bdf8; box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.2); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen selection:bg-cyan-500 selection:text-white">

    <div class="max-w-4xl w-full p-8">
        
        <div class="text-center mb-12">
            <h1 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 mb-4">
                CloudSentinel
            </h1>
            <div class="flex items-center justify-center space-x-2">
                <span class="relative flex h-3 w-3">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>
                <p class="text-xl text-slate-400 font-light">System Operational</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="card p-6 rounded-xl shadow-lg">
                <div class="text-cyan-400 mb-2 font-semibold uppercase text-xs tracking-widest">Container ID</div>
                <div class="text-2xl font-mono text-white truncate" title="{{ hostname }}">{{ hostname }}</div>
                <div class="text-xs text-slate-500 mt-2">AWS Fargate Task</div>
            </div>

            <div class="card p-6 rounded-xl shadow-lg">
                <div class="text-cyan-400 mb-2 font-semibold uppercase text-xs tracking-widest">CPU Load</div>
                <div class="flex items-baseline space-x-2">
                    <div class="text-3xl font-mono text-white">{{ cpu_metric }}%</div>
                </div>
                <div class="w-full bg-slate-700 rounded-full h-1.5 mt-3">
                    <div class="bg-blue-500 h-1.5 rounded-full transition-all duration-500" style="width: {{ cpu_metric }}%"></div>
                </div>
            </div>

            <div class="card p-6 rounded-xl shadow-lg">
                <div class="text-cyan-400 mb-2 font-semibold uppercase text-xs tracking-widest">Memory Usage</div>
                <div class="flex items-baseline space-x-2">
                    <div class="text-3xl font-mono text-white">{{ mem_metric }}%</div>
                </div>
                <div class="w-full bg-slate-700 rounded-full h-1.5 mt-3">
                    <div class="bg-purple-500 h-1.5 rounded-full transition-all duration-500" style="width: {{ mem_metric }}%"></div>
                </div>
            </div>

        </div>

        <div class="mt-16 text-center text-slate-600 text-sm font-mono">
            <p>Deployed via GitHub Actions â€¢ Secure Container Runtime</p>
        </div>
    </div>

</body>
</html>
